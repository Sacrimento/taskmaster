programs:
    umask:
        cmd: touch /tmp/toto
        umask: 222

    ginx:
        cmd: ./test/script/stoptime
        numprocs: 1
        autostart: true
        autorestart: unexpected
        exitcodes:
            - 0
        stopsignal: int
        stoptime: 10

    starttime:
        cmd: python3 ./test/script/starttime.py
        numprocs: 1
        autostart: true
        autorestart: unexpected
        exitcodes:
            - 0
        startretries: 4
        starttime: 10
        stopsignal: int
        stoptime: 10

    t t:
        cmd: echo coucou
        numprocs: 1
        autostart: true
        autorestart: unexpected
        exitcodes:
            - 0
        startretries: 4
        starttime: 5
        stopsignal: TERM
        stoptime: 10
        env:
            STARTED_BY: taskmaster
            ANSWER: 44
